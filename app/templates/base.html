<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Транслитерация{% endblock %}</title>

    {% block head_extra %}{% endblock %}
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200">

    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex items-center space-x-8">
            <a href="{{ url_for('main.index') }}"
                class="text-sm font-medium {% if request.endpoint=='main.index' %}text-slate-900 dark:text-white pb-1 border-b-2 border-slate-900 dark:border-white{% else %}text-slate-500 dark:text-slate-400 hover:text-slate-700{% endif %}">
                Главная
            </a>

            <a href="{{ url_for('main.history') }}"
                class="text-sm font-medium {% if request.endpoint=='main.history' %}text-slate-900 dark:text-white pb-1 border-b-2 border-slate-900 dark:border-white{% else %}text-slate-500 dark:text-slate-400 hover:text-slate-700{% endif %}">
                История запросов
            </a>
        </div>
    </nav>

    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="max-w-4xl mx-auto mt-4">
            {% for category, message in messages %}
            <div class="p-3 mb-2 rounded bg-blue-100 text-blue-800">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

</body>

</html>
